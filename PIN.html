<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Generator</title>
    <!-- Favicon -->
    <link rel="icon" href="PIN_logo.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        h1 {
            color: #4A4A4A;
        }

        .generator-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .pin-display {
            font-size: 2rem;
            color: #333;
            margin: 20px 0;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 5px;
        }

        button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #e55750;
        }
    </style>
</head>
<body>
    <div class="generator-container">
        <h1>PIN Generator</h1>
        <div class="pin-display" id="pinDisplay">----</div>
        <button onclick="generatePIN()">Generate PIN</button>
    </div>

    <script>
        function generatePIN() {
            // Generate a random 4-digit PIN
            const pin = Array.from({ length: 4 }, () => Math.floor(Math.random() * 10)).join('');
            document.getElementById('pinDisplay').textContent = pin;
        }
    </script>
</body>
</html>
